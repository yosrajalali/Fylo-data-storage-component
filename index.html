<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <main>
        <section class="fylo__section">
            <div>
                <img src="images/logo.svg" alt="logo" />
            </div>
            <div class="files">
                <div class="file">
                    <img src="images/icon-document.svg" alt="" />
                </div>
                <div class="file"><img src="images/icon-folder.svg" alt="" /></div>
                <div class="file"><img src="images/icon-upload.svg" alt="" /></div>
            </div>
        </section>
        <section class="storage">
            <p class="storage__text">
                Youâ€™ve used <span>815 GB</span> of your storage
            </p>
            <div class="sidebar">
                <div class="pink">
                    <div class="sidebar__btn"></div>
                </div>
            </div>
            <div class="gb">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
            <div class="remaining__storage">
                <p>185</p>
                <p>GB Left</p>
            </div>
            <div class="triangle-down"></div>
        </section>
    </main>
</body>

</html>
